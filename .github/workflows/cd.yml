name: CD - RetNova Build Validation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª ValidaciÃ³n: FastAPI puede levantar
      run: |
        nohup uvicorn co.edu.uco.retnova.interfaces.api.main:app --port 9000 &
        sleep 5
        curl -I http://127.0.0.1:9000/docs

    - name: ğŸ§ª ValidaciÃ³n: Streamlit instalado
      run: |
        streamlit version

    - name: ğŸ“¦ Empaquetar artefacto
      run: |
        zip -r retnova_build.zip .

    - name: ğŸ“¤ Subir artefacto
      uses: actions/upload-artifact@v3
      with:
        name: retnova_build
        path: retnova_build.zip
